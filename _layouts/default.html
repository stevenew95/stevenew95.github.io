<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div id="app">
      <header id="header">
        <nav>
          <ul>
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="{{ site.baseurl }}/course-materials">Materials</a></li>
            <li><a href="{{ site.baseurl }}/resources">Resources</a></li>
            <li><a href="{{ site.baseurl }}/outlines">Outlines</a></li>
            <li><a href="{{ site.baseurl }}/certification">Certification</a></li>
            <li><a href="{{ site.baseurl }}/about">About</a></li>
          </ul>
        </nav>
      </header>

      <div class="wrapper">
        <main>
          <h1 class="page-title">{{ page.title | default: site.title }}</h1>
          <section class="content-section">
            {{ content }}
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
